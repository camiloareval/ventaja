<canvas width="600" height="400">  </canvas>

<script> 

    function  dibujarcuadrado(x,y,color){
        var pantalla =  document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle =  color;  //propiedad
        pincel.fillRect(x,y,50,50);   //funcion 
        pincel.strokeStyle = "black"; //para darle una linea a nuestro cuadrado XD
        pincel.strokeRect(x,y,50,50); //para dibujar ujna regal al rededor dle cuadrado

    }

        x = x+50

    }
    */
  
   for (x = 0; x<600; x= x + 50){

   }
